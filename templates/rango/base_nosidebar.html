<!DOCTYPE html>
{% load staticfiles %}
<html >
  <head>
    <meta charset="UTF-8">
    <title>Gymmie Base Raza</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    
    
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="{% static "base/css/style.css" %}">
      <link href="{% static "home/css/slider.css" %}" rel="stylesheet">

    <script src="https://use.fontawesome.com/a00bec6c72.js"></script>
    
    
  </head>


  <nav class="navbar-sticky navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="/rango/" style="color:#b8d4e3;">Gymmie
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/rango/" style="color:#b8d4e3;">Home</a></li>
          <li><a href="/rango/meet_the_team/" style="color:#b8d4e3;">Meet the Team</a></li>
          <li class="dropdown">
              {% if user.is_authenticated %}
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/rango/update_weight/" style="color:#b8d4e3;">Update Weight</a></li>
              <li><a href="/rango/view_weight/" style="color:#b8d4e3;">My Dashboard</a></li>
            <li><a href="/rango/logout/" style="color:#b8d4e3;">Logout</a></li>
            </ul>
          </li>
            {% else %}
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="color:#b8d4e3;">Login/Register<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/rango/register/" style="color:#b8d4e3;">Register</a></li>
                <li class="divider"></li>
              <li><a href="/rango/login/" style="color:#b8d4e3;">Login</a></li>
            </ul>
          </li>
          {% endif %}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </nav>
<body>
    {% block content %}
    {% endblock %}
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="{% static "js/index.js" %}"></script>

    
    
    
  </body>
</html>
